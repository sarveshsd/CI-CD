name: CICD Pipeline

on:
  push:
    branches:
      - main
      - workflow

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "17"

      - name: Install dependencies
        run: npm Install
      